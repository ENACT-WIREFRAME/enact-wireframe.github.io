<div class="container">

    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0">Thank you for your interest in our research</h5>
            <h6 class="card-subtitle mb-0">some more information</h6>
        </div>
        <div class="card-body">
            <div>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I confirm that I have read and understand the <a href="#" title="show PI sheet" data-target="#information-sheet">information sheet</a> dated <span id="consent-date">[insert date]</span> explaining this research project and I have had the opportunity to ask questions about the project.
                        </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I understand that my participation is voluntary and that I am free to withdraw at any time without giving any reason and without there being any negative consequences. In addition, should I not wish to answer any particular question or questions, I am free to decline.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I understand that I will not be able to withdraw my data once I have completed this survey.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label"> 
                        I give permission for members of the research team to have access to my anonymised responses. I understand that my name will not be linked with the research materials, and I will not be identified or identifiable in the report or reports that result from the research. I understand that my responses will be kept strictly confidential.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I agree for the data collected from me to be stored and used in relevant future research in an anonymised form.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I understand that other genuine researchers will have access to this data only if they agree to preserve the confidentiality of the information as requested in this form.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I understand that relevant sections of the data collected during the study, may be looked at by individuals from the University of Leeds or from regulatory authorities where it is relevant to my taking part in this research. I give permission for these individuals to have access to my records.
                    </span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-label">
                        I agree to take part in the above research project.
                    </span>
                </label>
            </div>

        </div>
    </div>
</div>

    </div>
