---
layout: page
---

<div class="card flex-fill w-100">
      <div class="card-header">
            <h5 class="card-title mb-0">Your responses will be used to understand your experience</h5>
      </div>
      <div class="card-body">
            <div class="row">
                  <form id="survey" name="survey">
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                              <label class="form-check-label" for="exampleRadios1">
                                    This reports capabilities meet my requirements
                              </label>
                        </div>
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                    Using this report is a frustrating experience
                              </label>
                        </div>
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                    This report is easy to use
                              </label>
                        </div>
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                    I have to spend too much time correcting things with this report
                              </label>
                        </div>
                        <label>1). I intend/want/plan/expect/ to offer dual therapy to those type 2 diabetes patients whose HbA1c level is 58mmol/mol (7.5%) or above after 6 months with single-drug treatment.</label>
                        <ul class="list-group">
                              <li class="list-group-item">
                                    <label class="col-md-3">Strongly agree </label>
                                    <label class="col-md-4">Strongly disagree</label>
                              </li>
                              <li class="list-group-item">
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                      <label class="form-check-label" for="inlineCheckbox1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                      <label class="form-check-label" for="inlineCheckbox2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                      <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
                                      <label class="form-check-label" for="inlineCheckbox1">4</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
                                      <label class="form-check-label" for="inlineCheckbox2">5</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option3">
                                      <label class="form-check-label" for="inlineCheckbox3">6</label>
                                    </div>
                                    <div class="form-check form-check-inline col-md-1">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option3">
                                      <label class="form-check-label" for="inlineCheckbox3">7</label>
                                    </div>
                              </li>
                        </ul>
                  </form>
            </div>
            <div class="mr-2">
                  <a href="{{ site.baseurl }}/audit-report" class="btn btn-link transition">Back<span class="fa arrow"></span></a>
                  <a href="{{ site.baseurl }}/thank-you" class="btn btn-success transition">Submit<span class="fa arrow"></span></a>
            </div>                        
      </div>
</div>
         
<script>
  document.getElementsByClassName("progress-bar")[0].setAttribute("style", "width:80%");
</script>
